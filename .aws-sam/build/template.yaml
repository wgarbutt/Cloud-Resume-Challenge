AWSTemplateFormatVersion: '2010-09-09'
Description: ''
Resources:
  WebsiteBucket:
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: PublicRead
      BucketName: will-garbutt.me
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: error.html
  PipelineBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: will-garbutt.me-codepipeline-artifacts
  WWWBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: www.will-garbutt.me
  WebsiteBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: will-garbutt.me
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Action:
          - s3:GetObject
          Effect: Allow
          Principal: '*'
          Resource:
          - arn:aws:s3:::will-garbutt.me
          - arn:aws:s3:::will-garbutt.me/*
  CodePipelinePipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: Cloud-resume-deploy
      RoleArn: arn:aws:iam::337461354076:role/service-role/Codepipeline-Role
      ArtifactStore:
        Location:
          Ref: PipelineBucket
        Type: S3
      Stages:
      - Name: Source
        Actions:
        - Name: Source
          ActionTypeId:
            Category: Source
            Owner: AWS
            Provider: CodeStarSourceConnection
            Version: '1'
          Configuration:
            BranchName: main
            ConnectionArn:
              Ref: GitHubConnection
            FullRepositoryId: wgarbutt/CloudResume
            OutputArtifactFormat: CODE_ZIP
          OutputArtifacts:
          - Name: SourceArtifact
          Region:
            Ref: AWS::Region
          RunOrder: 1
      - Name: Deploy
        Actions:
        - Name: Deploy
          ActionTypeId:
            Category: Deploy
            Owner: AWS
            Provider: S3
            Version: '1'
          Configuration:
            BucketName: will-garbutt.me
            Extract: 'true'
          InputArtifacts:
          - Name: SourceArtifact
          Region:
            Ref: AWS::Region
          RunOrder: 1
  GitHubConnection:
    Type: AWS::CodeStarConnections::Connection
    Properties:
      ConnectionName: GitHub
      ProviderType: GitHub
